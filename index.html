<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOODLE JUMP</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="popup">
      <div class="container">
        <h1>Специально для пользователей IOS</h1>
        <p>
          Для продолжения вы должны дать доступ к гироскопу вашего ****** айфона
        </p>
        <button id="startButton">Дать разрешение</button>
      </div>
    </div>
    <div class="game-wrapper">
      <canvas id="canvas1"></canvas>

      <div class="hello-window">
        <div class="wrapper">
          <div class="black-screen"></div>
          <div class="menu">
            <p>Лучший счет - <span class="bestScore"></span></p>
            <button class="start">Старт</button>
          </div>
          <div class="items-container">
            <div class="doodle"></div>
            <div class="platform"></div>
          </div>
        </div>
      </div>

    </div>
    <img src="images/background.png" id="bg" />
    <img src="images/android.png" id="android" />
    <img src="images/virus.png" id="virus" />
    <img src="images/bullet.png" id="bullet" />
    <img src="images/green_platform.png" id="green_platform" />
    <img src="images/blue_platform.png" id="blue_platform" />
    <img src="images/brown_platform.png" id="brown_platform" />
    <img src="images/white_platform.png" id="white_platform" />
    <img src="./images/crop-bg.gif" id="cropBg"  alt="">
    <img src="./images/crop-bg-top.png" id="cropBgTop"  alt="">
    <script src="https://cdn.rawgit.com/krasimir/gifler/master/dist/gifler.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
